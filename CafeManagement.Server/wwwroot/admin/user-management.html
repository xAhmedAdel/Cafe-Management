<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Cafe Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #764ba2;
            margin-bottom: 10px;
        }

        .navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover {
            transform: translateY(-1px);
        }

        .nav-button.primary {
            background-color: #007bff;
            color: white;
        }

        .nav-button.secondary {
            background-color: #6c757d;
            color: white;
        }

        .nav-button.danger {
            background-color: #dc3545;
            color: white;
        }

        .nav-button.success {
            background-color: #28a745;
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #764ba2;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #1e7e34;
            transform: translateY(-1px);
        }

        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        .users-list {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-item {
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .user-item:hover {
            background-color: #f8f9fa;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .user-details {
            font-size: 12px;
            color: #6c757d;
            display: flex;
            gap: 15px;
        }

        .user-actions {
            display: flex;
            gap: 5px;
        }

        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .navigation {
                flex-wrap: wrap;
            }
        }

        .time-credit-display {
            font-size: 18px;
            font-weight: 600;
            color: #007bff;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Management</h1>
            <p>Manage cafe user accounts and time credits</p>
        </div>

        <div class="navigation">
            <a href="index.html" class="nav-button secondary">Dashboard</a>
            <a href="user-management.html" class="nav-button primary">User Management</a>
            <a href="debug.html" class="nav-button secondary">Debug</a>
        </div>

        <div id="alertContainer"></div>

        <div class="main-content">
            <div class="section">
                <h2>Create New User</h2>
                <form id="createUserForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="initialMinutes">Initial Time Credits (minutes)</label>
                        <input type="number" id="initialMinutes" name="initialMinutes" min="0" value="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </form>
            </div>

            <div class="section">
                <h2>Add Time to User</h2>
                <form id="addTimeForm">
                    <div class="form-group">
                        <label for="userSelect">Select User</label>
                        <select id="userSelect" name="userId" required>
                            <option value="">-- Select User --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="minutesToAdd">Minutes to Add</label>
                        <input type="number" id="minutesToAdd" name="minutesToAdd" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason (Optional)</label>
                        <input type="text" id="reason" name="reason" placeholder="Payment, promotion, etc.">
                    </div>
                    <button type="submit" class="btn btn-success">Add Time</button>
                </form>
                <div class="time-credit-display" id="selectedUserTime" style="display: none;">
                    Current Time: <span id="currentTime">0</span> minutes
                </div>
            </div>
        </div>

        <div class="users-list">
            <h2>User Accounts</h2>
            <div class="search-box">
                <input type="text" id="searchUsers" placeholder="Search users...">
            </div>
            <div id="usersList">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let users = [];
        let filteredUsers = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Create user form
            document.getElementById('createUserForm').addEventListener('submit', handleCreateUser);

            // Add time form
            document.getElementById('addTimeForm').addEventListener('submit', handleAddTime);

            // User select change
            document.getElementById('userSelect').addEventListener('change', handleUserSelect);

            // Search users
            document.getElementById('searchUsers').addEventListener('input', handleSearch);
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/auth/users');
                if (response.ok) {
                    users = await response.json();
                    filteredUsers = [...users];
                    populateUsersList();
                    populateUserSelect();
                } else {
                    showAlert('Error loading users', 'danger');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showAlert('Error loading users', 'danger');
            }
        }

        function populateUsersList() {
            const container = document.getElementById('usersList');

            if (filteredUsers.length === 0) {
                container.innerHTML = '<div class="loading">No users found</div>';
                return;
            }

            container.innerHTML = filteredUsers.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <div class="user-name">${user.username}</div>
                        <div class="user-details">
                            <span>Email: ${user.email || 'N/A'}</span>
                            <span>Time: ${user.availableMinutes} min</span>
                            <span class="status-badge ${user.isActive ? 'status-active' : 'status-inactive'}">
                                ${user.isActive ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-warning btn-sm" onclick="showAddTimeForm(${user.id}, ${user.availableMinutes})">
                            Add Time
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function populateUserSelect() {
            const select = document.getElementById('userSelect');
            select.innerHTML = '<option value="">-- Select User --</option>' +
                users.map(user => `
                    <option value="${user.id}">${user.username} (${user.availableMinutes} min)</option>
                `).join('');
        }

        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase();

            if (searchTerm === '') {
                filteredUsers = [...users];
            } else {
                filteredUsers = users.filter(user =>
                    user.username.toLowerCase().includes(searchTerm) ||
                    (user.email && user.email.toLowerCase().includes(searchTerm))
                );
            }

            populateUsersList();
        }

        async function handleCreateUser(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password'),
                email: formData.get('email'),
                initialMinutes: parseInt(formData.get('initialMinutes')) || 0
            };

            try {
                const response = await fetch('/api/auth/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const newUser = await response.json();
                    showAlert(`User ${newUser.username} created successfully!`, 'success');
                    event.target.reset();
                    await loadUsers();
                } else {
                    const error = await response.text();
                    showAlert(`Error creating user: ${error}`, 'danger');
                }
            } catch (error) {
                console.error('Error creating user:', error);
                showAlert('Error creating user', 'danger');
            }
        }

        async function handleAddTime(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const userId = formData.get('userId');

            if (!userId) {
                showAlert('Please select a user', 'danger');
                return;
            }

            const data = {
                userId: parseInt(userId),
                minutesToAdd: parseInt(formData.get('minutesToAdd')),
                reason: formData.get('reason')
            };

            try {
                const response = await fetch(`/api/auth/users/${userId}/add-time`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showAlert(`Successfully added ${data.minutesToAdd} minutes to user`, 'success');
                    event.target.reset();
                    await loadUsers();
                    document.getElementById('selectedUserTime').style.display = 'none';
                } else {
                    const error = await response.text();
                    showAlert(`Error adding time: ${error}`, 'danger');
                }
            } catch (error) {
                console.error('Error adding time:', error);
                showAlert('Error adding time', 'danger');
            }
        }

        function handleUserSelect(event) {
            const userId = event.target.value;
            const user = users.find(u => u.id == userId);

            const timeDisplay = document.getElementById('selectedUserTime');
            if (user) {
                timeDisplay.style.display = 'block';
                document.getElementById('currentTime').textContent = user.availableMinutes;
            } else {
                timeDisplay.style.display = 'none';
            }
        }

        function showAddTimeForm(userId, currentMinutes) {
            document.getElementById('userSelect').value = userId;
            document.getElementById('selectedUserTime').style.display = 'block';
            document.getElementById('currentTime').textContent = currentMinutes;
            document.getElementById('minutesToAdd').focus();

            // Scroll to add time form
            document.getElementById('addTimeForm').scrollIntoView({ behavior: 'smooth' });
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;

            container.appendChild(alert);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (container.contains(alert)) {
                    container.removeChild(alert);
                }
            }, 5000);
        }
    </script>
</body>
</html>
